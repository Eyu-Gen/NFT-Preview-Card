<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="icon" type="image/jpg" href="yugin.jpg">
    <link rel="stylesheet" href="style.css">
    <title>Eyu Gen</title>
</head>
<body>
    <main class="heroSection">
        <div class="imageSection">
            <img src="image.jpg" alt="" id="image">
            <div class="overlaySection">
                <div class="overlay">
                    <img src="view.svg" alt="svg" id="viewIcon">
                </div>
            </div>
        </div>
        <div class="detailSection">
            <p class="name">
                Equilibrium #3429
            </p>
            <p class="description">
                Our Equilibrium collection promotes balance and calm.
            </p>
            <div class="container">
                <div class="valueSection">
                    <img src="ethereum.svg" alt="logo" id="svg">
                    <p class="value">0.041 ETH</p>
                </div>
                <div class="timeSection">
                    <span class="material-symbols-outlined">
                        schedule
                    </span>
                    <p class="time">3 days left</p>
                </div>
            </div>
        </div>
        <hr>
        <div class="creatorSection">
            <img src="yugin.jpg" alt="profile" id="profile">
            <p class="description">
                Creation of 
                <a href="https://www.instagram.com/u.can.00/" class="creator">
                    Yugin Paudel
                </a>
            </p>
        </div>
    </main>
</body>
</html>
